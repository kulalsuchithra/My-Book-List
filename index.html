<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>My Book List</title>
</head>
<body>
    <div class=container mt-"4">
    <h1 class="display-4 text-center"><i class='fa fa-book' aria-hidden="true"></i>My<span class="text-primary"> Book</span> List</h1>
    
    <form id="book-form">
        <div class="form-group">
        <label>Title</label>
        <input type="text" id="title" class="form-control">
    </div>
    <div class="form-group">
        <label>Author</label>
        <input type="text" id="author" class="form-control">
    </div>
    <div class="form-group">
        <label>ISDN</label>
        <input type="text" id="isdn" class="form-control">
    </div>
        
        <input type="submit" value="AddBook" class="btn btn-primary btn-block">
    </form>
        <table class="table table-striped mt-5">
            <thead>
            <tr>
               <th>Title</th>
               <th>Author</th>
               <th>isdn</th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
            </table>
        </div>
    
</body>
</html>
